
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./styles.css">
    <title>Cyclone</title>
</head>

<body>
    <div class="container">
        <div class="pink">
            <div class="black">
                <div class="aqua">
                    <div class="blue">
                        <div class="white">
                            <!-- Heading -->
                            <div>
                                <h3 class="head">UNCOMMON</h3>
                            </div>
                            <!-- Token ID -->
                            <div class="token-id-container-main">
                                <div class="token-id-container-inner-main">
                                    <div class="token-id-container-inner-white">
                                        <div class="token-id-container-inner-dark">
                                            <h3 class="text">#00125</h3>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!-- Car BG -->
                            <div class="car-bg">
                                <!-- Car Image -->
                                <div class="car-image-container">
                                    <img class="car-image" src="./cyclone-gt-car.svg" alt="car-image" />
                                </div>
                                <!-- Car Name -->
                                <div class="car-name-container">
                                    <h3 class="car-name">CYCLONE GT</h3>
                                </div>
                                <!-- Loading -->
                                <div class="loading-container-main">
                                    <div class="loading-container-inner">
                                        <div class="level-loading">
                                            <!-- -------------------------- -->
                                            <h2>Level 1</h2>
                                            <div class="progress-bar-container">
                                                <div class="main-progress-bar stripes animated">
                                                    <span class="level-progress-bar"></span>
                                                </div>
                                            </div>
                                            <!-- -------------------------- -->
                                        </div>
                                        <div class="damage-loading">
                                            <!-- -------------------------- -->
                                            <h2>Damage 80</h2>
                                            <div class="progress-bar-container">
                                                <div class="main-progress-bar stripes animated">
                                                    <span class="damage-progress-bar"></span>
                                                </div>
                                            </div>
                                            <!-- -------------------------- -->
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!-- Specs Heading -->
                            <div class="specs-heading">
                                <div class="base-heading">
                                    <h3>BASE</h3>
                                </div>
                                <div class="bolts-heading">
                                    <h3>BOLTS</h3>
                                </div>
                                <div class="points-heading">
                                    <h3>+POINT</h3>
                                </div>
                            </div>
                            <!-- Loading -->
                            <div class="all-loading-contract">
                                <!-- Throttle ----------------------------------  -->
                                <div class="all-loading-sub-container">
                                    <div class="all-loading-heading">
                                        <div class="throttle-circle"></div>
                                        <h3>Throttle</h3>
                                    </div>
                                    <div class="progress-bar">
                                        <label class="_label" for="water">
                                            <div id="level-loading-fill" class="throttle"></div>
                                        </label>
                                    </div>
                                    <h3 class="points">27</h3>
                                </div>
                                <!-- 2Earn ----------------------------------  -->
                                <div class="all-loading-sub-container">
                                    <div class="all-loading-heading">
                                        <div class="_2earn-circle"></div>
                                        <h3>2Earn</h3>
                                    </div>
                                    <div class="progress-bar">
                                        <label class="_label" for="water">
                                            <div id="level-loading-fill" class="two-earn"></div>
                                        </label>
                                    </div>
                                    <h3 class="points">7</h3>
                                </div>
                                <!-- Nitro ----------------------------------  -->
                                <div class="all-loading-sub-container">
                                    <div class="all-loading-heading">
                                        <div class="nitro-circle"></div>
                                        <h3>Nitro</h3>
                                    </div>
                                    <div class="progress-bar">
                                        <label class="_label" for="water">
                                            <div id="level-loading-fill" class="nitro"></div>
                                        </label>
                                    </div>
                                    <h3 class="points">73</h3>
                                </div>
                                <!-- Tire ----------------------------------  -->
                                <div class="all-loading-sub-container">
                                    <div class="all-loading-heading">
                                        <div class="tire-circle"></div>
                                        <h3>Tire</h3>
                                    </div>
                                    <div class="progress-bar">
                                        <label class="_label" for="water">
                                            <div id="level-loading-fill" class="tire"></div>
                                        </label>
                                    </div>
                                    <h3 class="points">83</h3>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="flap"></div>
    </div>
</body>

</html>
